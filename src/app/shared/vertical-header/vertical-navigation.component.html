<!-- ============================================================== -->
<!-- toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-left mr-auto">
  <li class="nav-item d-none d-lg-block">
    <a
      (click)="toggleSidebar.emit()"
      class="nav-link sidebartoggler waves-effect waves-light"
      href="javascript:void(0)"
    >
      <i class="ti-menu"></i>
    </a>
  </li>
</ul>
<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-right">
  <li class="nav-item" ngbDropdown placement="bottom-right">
    <a
      ngbDropdownToggle
      class="nav-link text-muted waves-effect waves-dark pro-pic"
      href="javascript:void(0)"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <img
        class="rounded-circle img-profile-page"
        [src]="getDataLocal('imgUser') || fotoPerfilDefault"
        width="31"
      />
    </a>
    <div class="dropdown-menu-right user-dd" ngbDropdownMenu>
      <div class="d-flex no-block align-items-center p-15 m-b-10">
        <div class="">
          <img
            class=""
            [src]="getDataLocal('imgUser') || fotoPerfilDefault"
            width="83"
            height="83"
          />
        </div>
        <div class="m-l-10">
          <h4 class="m-b-0 font-15">{{ getDataLocal('nombreUser') }}</h4>
          <p class="text-muted m-b-0 font-12">{{ getDataLocal('correoUser') }}</p>
        </div>
      </div>
      <a class="dropdown-item" routerLink="/dashboard/perfil">
        <i class="ti-user m-r-5 m-l-5"></i>Mi Perfil</a
      >
      <a class="dropdown-item" (click)="logout()" role="button">
        <i class="fa fa-power-off m-r-5 m-l-5"></i> Cerrar Sesi√≥n</a
      >
    </div>
  </li>
  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
</ul>
