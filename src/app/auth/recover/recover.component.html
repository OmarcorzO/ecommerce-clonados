<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/carrito-fondo.jpg) no-repeat center center;">
    <div>
        <div class="auth-box">
            <div class="col-sm-12">
                <a routerLink="/login"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div>
                <div class="logo">
                    <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                    <h5 class="font-medium m-b-20">Recuperar Contraseña</h5>
                    <span>¡Ingrese su correo electrónico y se le enviarán las instrucciones!</span>
                </div>
                <div class="row m-t-20">
                    <!-- Form -->
                    <form class="col-12" (ngSubmit)="recover()">
                        <!-- email -->
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control form-control-lg" type="email" required placeholder="Correo" id="email" pattern="/^[a-zA-Z0-9]+@[a-zA-Z]+(?:\.[a-zA-Z]+)*$/">
                            </div>
                        </div>
                        <!-- pwd -->
                        <div class="row m-t-20">
                            <div class="col-12">
                                <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Resetear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
